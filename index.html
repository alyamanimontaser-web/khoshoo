function playSound(name) {

function angle(a, b, c) {
  const ab = { x: a.x - b.x, y: a.y - b.y };
  const cb = { x: c.x - b.x, y: c.y - b.y };
  const dot = ab.x * cb.x + ab.y * cb.y;
  const mag = Math.hypot(ab.x, ab.y) * Math.hypot(cb.x, cb.y);
  return Math.acos(dot / mag) * 180 / Math.PI;
}

function detectPrayerPose(keypoints) {
  const get = n => keypoints.find(k => k.name === n && k.score > 0.5);

  // Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ø£Ù…Ø§Ù…ÙŠØ© â€“ Ø§Ù„Ø¬Ø§Ù†Ø¨ Ø§Ù„Ø£ÙŠÙ…Ù†
  const hip = get('right_hip');

  const shoulder = get('right_shoulder');
  const nose = get('nose');

  if (!hip || !knee || !ankle || !shoulder || !nose) return 'unknown';

  const kneeAngle = angle(hip, knee, ankle);
  const torsoAngle = angle(hip, shoulder, { x: shoulder.x, y: shoulder.y - 100 });
  const headDist = Math.abs(nose.y - hip.y);

  if (kneeAngle > 165 && torsoAngle < 125) return 'ruku';
  if (kneeAngle < 95 && headDist < 60) return 'sujood';
  if (kneeAngle < 125 && torsoAngle > 145) return 'juloos';

  return 'unknown';
}
